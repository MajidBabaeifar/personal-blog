name: Code Quality

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check formatting (Prettier)
      run: |
        npx prettier --check "src/**/*.{astro,ts,js,json,css,md}"
      continue-on-error: true

    - name: TypeScript check
      run: npx astro check

  security-audit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true

  dependency-security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check for known vulnerabilities with npm audit
      run: |
        echo "Running npm audit..."
        npm audit --audit-level=moderate || echo "::warning::Vulnerabilities found in dependencies"

    - name: Check outdated dependencies
      run: |
        echo "Checking for outdated dependencies..."
        npm outdated || true
      continue-on-error: true

    - name: Snyk Security Scan (if token available)
      if: ${{ secrets.SNYK_TOKEN != '' }}
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
